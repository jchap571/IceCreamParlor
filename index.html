<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <main class="container-fluid">

    <section class="row">
      <div class="d-flex text-center background-image">
        <h1>Idaho Ice Cream Parlor</h1>
        <img
          src="https://user-images.githubusercontent.com/102513373/209418532-872e7d84-675f-444f-848a-d0108dcf1f6d.png"
          alt="hero-img bg-image">
      </div>
    </section>

    <div class="d-flex">
      <h2 class="d-flex text-center">Menu</h2>
    </div>
    <!-- Menu Cards-->
    <div class="container-fluid">
      <div class="col-12 col-md-9">
        <section class="row p-2">
          <h2>Ice Cream</h2>
          <div class="col-6 col-md-4">
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-vZlvp6rHYqW98g1_PWoGW2E0owrXRfyPLg&s"
                alt="card-img">
              <div class="card-body">
                <p>Cookie Doe</p>
                <p class="text-end fw-bold text-success">$1.25</p>
              </div>
              <div>
                <button onclick="orderCookieDoe()" class="btn btn-primary w-100"><i class="mdi mdi-plus-thick"></i>Add
                  Scoop</button>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4">
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4x_P7IzSQ-Qiz40i9mrVWF8HKWgFI3ISoEw&s"
                alt="card-img">
              <div class="card-body">
                <p>Vanilla</p>
                <p class="text-end fw-bold text-success">$1</p>
              </div>
              <div>
                <button onclick="orderVanilla()" class="btn btn-primary w-100"><i class="mdi mdi-plus-thick"></i>Add
                  Scoop</button>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4">
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLTcfrTQBzPtTQyCFjNayX5VLeMzX-Y0u81Q&s"
                alt="card-img">
              <div class="card-body">
                <p>Strawberry</p>
                <p class="text-end fw-bold text-success">$1.25</p>
              </div>
              <div>
                <button onclick="orderStrawberry()" class="btn btn-primary w-100"><i class="mdi mdi-plus-thick"></i>Add
                  Scoop</button>
              </div>
            </div>
          </div>
        </section>
        <!-- End Menu Cards-->

        <!-- Menu Toppings -->

        <h2>Toppings</h2>
        <section class="row p-2">
          <div class="col-6 col-md-4">
            <div class="card ">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPiAKnebQU4DCFKPFyDphchtoNbiHkxdZEjg&s"
                alt="card-img">
              <div class="card-body">
                <p>Sprinkles</p>
                <p class="text-end fw-bold text-success">$.25</p>
              </div>
              <div>
                <button onclick="orderSprinkles()" class="btn btn-primary w-100"><i class="mdi mdi-plus-thick"></i>Add
                  Scoop</button>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4">
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRce75ulBuih4JtKFQpObJpcc_UkD_4vZjarw&s"
                alt="card-img">
              <div class="card-body">
                <p>Chocolate Chips</p>
                <p class="text-end fw-bold text-success">$.25</p>
              </div>
              <div>
                <button onclick="orderChocolateChips()" class="btn btn-primary w-100"><i
                    class="mdi mdi-plus-thick"></i>Add Scoop</button>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4">
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQocpHK0_9KkT2Rfyi9i4hqSq5PMipAzmokBg&s"
                alt="card-img">
              <div class="card-body">
                <p>Cookie Chunks</p>
                <p class="text-end fw-bold text-success">$.50</p>
              </div>
              <div>
                <button onclick="orderCookieChunks()" class="btn btn-primary w-100"><i
                    class="mdi mdi-plus-thick"></i>Add
                  Scoop</button>
              </div>
            </div>
          </div>
        </section>

        <!-- End Menu Toppings -->

        <!-- Order Tally Card -->
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-title text-center fw-bold fs-4">
                Order
              </div>
              <hr />

              <div id="order" class="div">
                <!-- 1x Vanilla Scoops, etc. -->
              </div>
              <hr />
              <div>
                Total: $<span id="total">0.00</span>
              </div>
            </div>
          </div>
        </div>
        </section>
      </div>






      <div class="col-3">



      </div>

      </section>
    </div>




  </main>


  <script src="app.js"></script>
</body>

</html>
